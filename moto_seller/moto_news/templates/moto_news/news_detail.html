{% extends 'motorcycles/base.html' %}
{% load static %}
{% block content %}
    <div class="news-detail-container">
        <div class="news-detail">
            <h2>{{ news.title }}</h2>
            <p><strong>Дата публикации:</strong> {{ news.date_of_publish }}</p>
            <p>{{ news.content|linebreaks }}</p>
            {% if news.image %}
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="news-image">
            {% endif %}
        </div>
    </div>
{% endblock %}
