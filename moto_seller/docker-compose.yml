version: '3'

networks:
  moto_seller:

volumes:
  db_data:

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - moto_seller

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: django_moto_seller_db
      POSTGRES_USER: moto_druce
      POSTGRES_PASSWORD: pa$$word
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - moto_seller
